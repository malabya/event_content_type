  body:
    -
      value: '<p>DrupalCon Europe is an event uniting thousands of people from around the globe who use, develop, design and support the Drupal platform—all creating ambitious digital experiences. It serves as the European counterpart to The DrupalCon, which takes place annually in the USA. Each year, DrupalCon Europe selects a new European destination to host the event. In 2024, we are excited to gather in Barcelona. &nbsp;<br>Network, learn, and be inspired at DrupalCon Europe!&nbsp;&nbsp;</p><ul><li><strong>What’s the Drupal Association?&nbsp;</strong></li></ul><p>The Drupal Association is an educational non-profit organization that collaborates with Kuoni Tumlare Congress to organize DrupalCon Europe. Supported by individual members and organizations, the Association utilizes its resources, network, and funds to engage in various initiatives aimed at educating people about Drupal. Through events like DrupalCon Europe, the Association continues to advance its mission and support the vibrant Drupal community.&nbsp;</p><p>&nbsp;</p>'
